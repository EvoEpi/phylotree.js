<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  <link href="//veg.github.io/phylotree.js/phylotree.css" rel="stylesheet">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/default.min.css">

  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
  <script src="//code.jquery.com/jquery.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="//d3js.org/d3.v3.min.js"></script>
  <script src="/phylotree.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" charset="utf-8"></script>
  <style>
#code {
  display: inline-block;
  width: 700px;
  padding-left: 50px;
}
  </style>
</head>

<body>
  <svg id="tree1_display" />
  <svg id="tree2_display" />
  <script>

function argmax(arr) {
  return arr.map(x => [x, x.length])
	  .reduce((r, a) => (a[1] > r[1] ? a : r))[0];
}
var tree1, tree2;
d3.text('tree1.new', function(error, newick1) {
  d3.text('tree2.new', function(error, newick2) {
    tree1 = d3.layout.phylotree()
      .svg(d3.select("#tree1_display"));
    tree1(newick1)
      .layout();

    tree2 = d3.layout.phylotree()
      .svg(d3.select("#tree2_display"));
    tree2(newick2)
      .layout();

    var result = {};

    tree2.traverse_and_compute(function(node2) {
      result[node2.name] = {};
      tree1.traverse_and_compute(function(node1) {
        var is_leaf1 = d3.layout.phylotree.is_leafnode(node1),
          is_leaf2 = d3.layout.phylotree.is_leafnode(node2);
        if(is_leaf1 && is_leaf2) {
          result[node2.name][node1.name] = node1.name == node2.name ? [node1.name] : [];
        } else if(is_leaf1) {
          result[node2.name][node1.name] = argmax([
            result[node2.children[0].name][node1.name],
            result[node2.children[1].name][node1.name]
          ]);
        } else if(is_leaf2) {
          console.log(result[node2.name][node1.children[0].name], result[node2.name][node1.children[1].name]);
          result[node2.name][node1.name] = argmax([
            result[node2.name][node1.children[0].name],
            result[node2.name][node1.children[1].name]
          ]);
        } else {
          result[node2.name][node1.name] = argmax([
            result[node2.name][node1.children[0].name],
            result[node2.name][node1.children[1].name],
            result[node2.children[0].name][node1.name],
            result[node2.children[1].name][node1.name],
            _.flatten([
              result[node2.children[0].name][node1.children[0].name],
              result[node2.children[1].name][node1.children[1].name]
            ]),
            _.flatten([
              result[node2.children[1].name][node1.children[0].name],
              result[node2.children[0].name][node1.children[1].name]
            ])
          ]);
        }
        console.log('1:', node1.name, '2:', node2.name, 'result:', result[node2.name][node1.name], result[node2.name][node1.name].length);
      });
    });
    
    var tree1_root = tree1.get_nodes().filter(node=>!node.parent)[0].name,
      tree2_root = tree2.get_nodes().filter(node=>!node.parent)[0].name,
      mast_leaves = result[tree2_root][tree1_root];

    tree1.modify_selection(function(edge) { 
      return  mast_leaves.indexOf(edge.target.name) > -1; 
    });

    tree1.internal_label (function (d) { 
      return d.reduce (function (prev, curr) { return curr.selected || prev; }, false)
    }, true);

    tree2.modify_selection(function(edge) { 
      return  mast_leaves.indexOf(edge.target.name) > -1; 
    });

    tree2.internal_label (function (d) { 
      return d.reduce (function (prev, curr) { return curr.selected || prev; }, false)
    }, true);

  });
});
  </script>

</body>

</html>
