<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset="utf-8">
  <script src="https://d3js.org/d3.v5.js"></script>
  <script src="https://underscorejs.org/underscore-min.js"></script>
  <script src="/build/phylotree.js"></script>
  <style>
#code {
  display: inline-block;
  width: 700px;
  padding-left: 50px;
}
  </style>
</head>
</head>

<body>

  <svg id="tree_display"></svg>

  <script>
    d3.text("yokoyama.nwk").then((newick) => {

      console.log(newick);

      var height = 400,
        width = 400;

        tree = phylotree()
        .svg(d3.select("#tree_display"))
        .options({
          'left-right-spacing': 'fit-to-size',
          // fit to given size top-to-bottom
          'top-bottom-spacing': 'fit-to-size',
          // fit to given size left-to-right
          'selectable': false,
          // make nodes and branches not selectable
          'collapsible': false,
          // turn off the menu on internal nodes
          'transitions': false
          // turn off d3 animations
        })
        .size([height, width])
        .node_circle_size(0); // do not show "circles" at internal nodes

      tree(newick)
        // parse the Newick into a d3 hierarchy object with additional fields
        // generate node coordinates
        .layout();
        // render the tree

    });

    // for syntax highlighting
  </script>

</body>

</html>
